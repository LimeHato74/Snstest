<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenGuin üêß - Write it cool.</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --primary: #00A8E8;
            --primary-dark: #007EA7;
            --secondary: #003459;
            --accent: #FFD400;
            --bg: #F0F4F8;
            --white: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --border: #e1e8ed;
            --radius: 16px;
            --shadow: 0 4px 12px rgba(0, 52, 89, 0.05);
            --like-color: #e0245e;
            --repost-color: #17bf63;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Zen Maru Gothic', 'Nunito', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 300px;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
        }

        .sidebar {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border-right: 1px solid var(--border);
            background: var(--bg);
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .brand i { color: var(--primary); }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            border-radius: 99px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-btn:hover { background-color: #E1F1F6; color: var(--primary); }
        .nav-btn.active { color: var(--primary); }
        
        .btn-tweet {
            background-color: var(--primary);
            color: white;
            text-align: center;
            justify-content: center;
            margin-top: 1rem;
            box-shadow: 0 4px 10px rgba(0, 168, 232, 0.3);
        }
        .btn-tweet:hover { background-color: var(--primary-dark); transform: translateY(-2px); }

        .main-feed {
            overflow-y: auto;
            border-right: 1px solid var(--border);
            background: var(--white);
            position: relative;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .compose-box {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #eee;
            object-fit: cover;
            border: 2px solid var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .compose-area {
            flex: 1;
        }
        
        textarea {
            width: 100%;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1.1rem;
            outline: none;
            padding: 0.5rem 0;
            min-height: 60px;
        }

        .compose-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 0.5rem;
            gap: 15px;
        }

        .char-counter {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 700;
            transition: color 0.2s;
        }
        .char-counter.limit-near { color: #f39c12; }
        .char-counter.limit-over { color: #e74c3c; }

        .btn-sm {
            padding: 8px 20px;
            border-radius: 99px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: 0.2s;
        }
        .btn-sm:disabled { background: #ccc; cursor: not-allowed; opacity: 0.7; }

        .post {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            transition: background 0.2s;
            animation: fadeIn 0.5s ease;
        }
        .post:hover { background-color: #fafafa; }
        
        .post-content { flex: 1; }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .user-name { font-weight: 700; color: var(--text); }
        .post-time { font-size: 0.85rem; color: var(--text-light); }
        .post-text { white-space: pre-wrap; word-break: break-word; }

        .post-actions {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .action-item {
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-item:hover { color: var(--primary); }
        .action-item.delete:hover { color: #e0245e; }
        
        /* „ÅÑ„ÅÑ„Å≠Èñ¢ÈÄ£ */
        .like-btn.liked { color: var(--like-color); }
        .like-btn.liked:hover { color: #c91c4d; }
        
        /* „É™„Éù„Çπ„ÉàÈñ¢ÈÄ£ */
        .repost-btn.reposted { color: var(--repost-color); }
        .repost-btn.reposted:hover { color: #0f9e50; }

        /* „Ç≥„É°„É≥„ÉàÈñ¢ÈÄ£ */
        .comments-section {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        
        .comments-section.show {
            display: block;
        }
        
        .comment-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            outline: none;
            font-family: inherit;
        }
        
        .comment-input:focus {
            border-color: var(--primary);
        }
        
        .comment-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.2s;
        }
        
        .comment-btn:hover {
            background: var(--primary-dark);
        }
        
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .comment-item {
            padding: 8px 12px;
            background: var(--bg);
            border-radius: 12px;
            font-size: 0.9rem;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .comment-author {
            font-weight: 700;
            color: var(--text);
            font-size: 0.85rem;
        }
        
        .comment-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .comment-text {
            color: var(--text);
        }
        
        .comment-delete {
            color: var(--text-light);
            cursor: pointer;
            padding: 2px 6px;
            font-size: 0.75rem;
        }
        
        .comment-delete:hover {
            color: #e0245e;
        }

        .right-sidebar {
            padding: 2rem;
            background: var(--bg);
            overflow-y: auto;
        }

        .widget {
            background: var(--white);
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .widget h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal h2 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #d1d8dd;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .sidebar, .right-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="modal-overlay" id="authModal">
        <div class="modal">

    <div class="app-container">

            <nav>
                <a href="#" class="nav-btn active"><i class="fa-solid fa-house"></i> „Éõ„Éº„É†</a>

                <a href="#" class="nav-btn"><i class="fa-solid fa-envelope"></i> „É°„ÉÉ„Çª„Éº„Ç∏</a>
                <a href="#" class="nav-btn"><i class="fa-solid fa-user"></i> „Éó„É≠„Éï„Ç£„Éº„É´</a>

        <main class="main-feed">

            <div class="compose-box">
                <img id="userAvatar" src="" class="avatar" alt="Your avatar">
                <div class="compose-area">
                    <textarea id="tweetInput" placeholder="„ÅÑ„Åæ„Å©„ÅÜ„Åó„Å¶„ÇãÔºü" maxlength="280"></textarea>
                    <div class="compose-actions">
                        <span class="char-counter" id="charCounter">0 / 280</span>
                        <button class="btn-sm" id="postBtn" onclick="postTweet()" disabled>ÊäïÁ®ø</button>

        <aside class="right-sidebar">
            <div class="widget">
                <h3>üêß PenGuin„Å´„Å§„ÅÑ„Å¶</h3>
                <p style="font-size:0.9rem; color: var(--text-light);">
                    „Ç∑„É≥„Éó„É´„ÅßÊ•Ω„Åó„ÅÑSNS‰ΩìÈ®ì„Çí„ÄÇ„ÅÇ„Å™„Åü„ÅÆ‰ªä„Çí„Ç∑„Çß„Ç¢„Åó„Çà„ÅÜÔºÅ
                </p>
            </div>
            <div class="widget">
                <h3>üåü „Éà„É¨„É≥„Éâ</h3>
                <p style="font-size:0.9rem; color: var(--text-light);">
                    #‰ªäÊó•„ÅÆÂá∫Êù•‰∫ã<br>
                    #„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞<br>
                    #PenGuin

    <script>
        let supabaseClient;
        let currentUser = null;
        let postSubscription = null;
        let commentSubscription = null;
        let likesData = {};
        let repostsData = {};
        let commentsData = {};

        // ‚òÖ‚òÖ‚òÖ „Åì„Åì„Çí‰øÆÊ≠£: Worker„Åã„ÇâË®≠ÂÆö„ÇíÂèñÂæó„Åô„ÇãÈÉ®ÂàÜ ‚òÖ‚òÖ‚òÖ
        async function initSupabase() {
            try {
                // Worker„ÅÆURL„ÇíË®≠ÂÆöÔºà„ÅÇ„Å™„Åü„ÅÆWorker„ÅÆURL„Å´Â§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
                const WORKER_URL = 'https://your-worker.your-subdomain.workers.dev';
                
                console.log('Fetching config from worker...');
                
                const response = await fetch(WORKER_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // ‚òÖÈáçË¶Å: referrerPolicy„ÇíË®≠ÂÆö„Åó„Å¶Referer„Éò„ÉÉ„ÉÄ„Éº„ÇíÈÄÅ‰ø°
                    referrerPolicy: 'strict-origin-when-cross-origin'
                });

                if (!response.ok) {
                    throw new Error(`Worker responded with status: ${response.status}`);
                }

                const config = await response.json();
                console.log('Config received from worker');

                if (!config.supabaseUrl || !config.supabaseAnonKey) {
                    throw new Error('Invalid config received from worker');
                }

                supabaseClient = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                console.log('Supabase client initialized');
                
                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showToast('Ë®≠ÂÆö„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                return false;
            }
        }

        async function init() {
            document.getElementById('loading').classList.add('show');
            
            // Supabase„ÅÆÂàùÊúüÂåñ
            const initialized = await initSupabase();
            if (!initialized) {
                document.getElementById('loading').classList.remove('show');
                showToast('„Ç¢„Éó„É™„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                return;
            }

            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('authModal').classList.add('show');
            } else {
                currentUser = session.user;
                await setupApp();
            }

            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('signupBtn').addEventListener('click', signup);

            const tweetInput = document.getElementById('tweetInput');
            const charCounter = document.getElementById('charCounter');
            const postBtn = document.getElementById('postBtn');

            tweetInput.addEventListener('input', () => {
                const len = tweetInput.value.length;
                charCounter.textContent = `${len} / 280`;
                
                charCounter.classList.remove('limit-near', 'limit-over');
                if (len > 280) {
                    charCounter.classList.add('limit-over');
                } else if (len > 250) {
                    charCounter.classList.add('limit-near');
                }
                
                postBtn.disabled = len === 0 || len > 280;
            });

            tweetInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    if (!postBtn.disabled) {
                        postTweet();
                    }
                }
            });
        }

        async function setupApp() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('authModal').classList.remove('show');

            const avatarUrl = getAvatarUrl(currentUser.email);
            document.getElementById('userAvatar').src = avatarUrl;

            await fetchLikesData();
            await fetchRepostsData();
            await fetchCommentsData();
            await fetchPosts();
            
            subscribeToPosts();
            subscribeToLikes();
            subscribeToReposts();
            subscribeToComments();
        }

        async function login() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorEl = document.getElementById('authError');

            errorEl.textContent = '';

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                errorEl.textContent = error.message;
                showToast('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            } else {
                currentUser = data.user;
                await setupApp();
                showToast('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
            }
        }

        async function signup() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorEl = document.getElementById('authError');

            errorEl.textContent = '';

            const { data, error } = await supabaseClient.auth.signUp({ email, password });

            if (error) {
                errorEl.textContent = error.message;
                showToast('„Çµ„Ç§„É≥„Ç¢„ÉÉ„Éó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            } else {
                showToast('Á¢∫Ë™ç„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ„É°„Éº„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            currentUser = null;
            document.getElementById('authModal').classList.add('show');
            document.getElementById('timeline').innerHTML = '';
            showToast('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'info');
        }

        async function postTweet() {
            const content = document.getElementById('tweetInput').value.trim();
            if (!content || content.length > 280) return;

            const { data, error } = await supabaseClient
                .from('posts')
                .insert([{
                    content: content,
                    email: currentUser.email,
                    user_id: currentUser.id
                }])
                .select();

            if (error) {
                showToast('ÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                return;
            }

            document.getElementById('tweetInput').value = '';
            document.getElementById('charCounter').textContent = '0 / 280';
            document.getElementById('postBtn').disabled = true;
            showToast('ÊäïÁ®ø„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
        }

        async function deletePost(postId) {
            if (!confirm('„Åì„ÅÆÊäïÁ®ø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

            const { error } = await supabaseClient
                .from('posts')
                .delete()
                .eq('id', postId);

            if (error) {
                showToast('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                return;
            }

            document.getElementById(`post-${postId}`)?.remove();

        }

        async function fetchLikesData() {
            const { data, error } = await supabaseClient
                .from('likes')
                .select('*');

            if (error) {
                console.error('Error fetching likes:', error);
                return;
            }

            likesData = {};
            data.forEach(like => {
                if (!likesData[like.post_id]) {
                    likesData[like.post_id] = { count: 0, users: [] };
                }
                likesData[like.post_id].count++;
                likesData[like.post_id].users.push(like.user_id);
            });
        }

        async function fetchRepostsData() {
            const { data, error } = await supabaseClient
                .from('reposts')
                .select('*');

            if (error) {
                console.error('Error fetching reposts:', error);
                return;
            }

            repostsData = {};
            data.forEach(repost => {
                if (!repostsData[repost.post_id]) {
                    repostsData[repost.post_id] = { count: 0, users: [] };
                }
                repostsData[repost.post_id].count++;
                repostsData[repost.post_id].users.push(repost.user_id);
            });
        }

        async function fetchCommentsData() {
            const { data, error } = await supabaseClient
                .from('comments')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error fetching comments:', error);
                return;
            }

            commentsData = {};
            data.forEach(comment => {
                if (!commentsData[comment.post_id]) {
                    commentsData[comment.post_id] = [];
                }
                commentsData[comment.post_id].push(comment);
            });
        }

        function subscribeToLikes() {
            supabaseClient.channel('public:likes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'likes' }, async () => {
                    await fetchLikesData();
                    document.querySelectorAll('.post').forEach(post => {
                        const postId = post.id.replace('post-', '');

                    });
                })
                .subscribe();
        }

        function subscribeToReposts() {
            supabaseClient.channel('public:reposts')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'reposts' }, async () => {
                    await fetchRepostsData();
                    document.querySelectorAll('.post').forEach(post => {
                        const postId = post.id.replace('post-', '');
                        updateRepostButton(postId);
                    });
                })
                .subscribe();
        }

        async function toggleLike(postId) {
            const likeInfo = likesData[postId] || { count: 0, users: [] };
            const isLiked = likeInfo.users.includes(currentUser.id);

            if (isLiked) {
                const { error } = await supabaseClient
                    .from('likes')
                    .delete()
                    .eq('post_id', postId)
                    .eq('user_id', currentUser.id);

                if (error) {
                    showToast('„ÅÑ„ÅÑ„Å≠„ÅÆËß£Èô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } else {
                const { error } = await supabaseClient
                    .from('likes')
                    .insert([{ post_id: postId, user_id: currentUser.id }]);

                if (error) {
                    showToast('„ÅÑ„ÅÑ„Å≠„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
        }

        async function toggleRepost(postId) {
            const repostInfo = repostsData[postId] || { count: 0, users: [] };
            const isReposted = repostInfo.users.includes(currentUser.id);

            if (isReposted) {
                const { error } = await supabaseClient
                    .from('reposts')
                    .delete()
                    .eq('post_id', postId)
                    .eq('user_id', currentUser.id);

                if (error) {
                    showToast('„É™„Éù„Çπ„Éà„ÅÆËß£Èô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } else {
                const { error } = await supabaseClient
                    .from('reposts')
                    .insert([{ post_id: postId, user_id: currentUser.id }]);

                if (error) {
                    showToast('„É™„Éù„Çπ„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
        }

        function updateLikeButton(postId) {
            const likeBtn = document.querySelector(`#post-${postId} .like-btn`);
            if (!likeBtn) return;

            const likeInfo = likesData[postId] || { count: 0, users: [] };
            const isLiked = likeInfo.users.includes(currentUser.id);

            likeBtn.className = `action-item like-btn ${isLiked ? 'liked' : ''}`;
            likeBtn.innerHTML = `
                <i class="fa${isLiked ? '-solid' : '-regular'} fa-heart"></i>
                ${likeInfo.count > 0 ? likeInfo.count : ''}
            `;
        }

        function updateRepostButton(postId) {
            const repostBtn = document.querySelector(`#post-${postId} .repost-btn`);
            if (!repostBtn) return;

            const repostInfo = repostsData[postId] || { count: 0, users: [] };
            const isReposted = repostInfo.users.includes(currentUser.id);

            repostBtn.className = `action-item repost-btn ${isReposted ? 'reposted' : ''}`;
            repostBtn.innerHTML = `
                <i class="fa-solid fa-retweet"></i>
                ${repostInfo.count > 0 ? repostInfo.count : ''}
            `;
        }

        function toggleComments(postId) {
            const commentsSection = document.querySelector(`#post-${postId} .comments-section`);
            if (!commentsSection) return;

            const isShown = commentsSection.classList.contains('show');
            
            if (!isShown) {
                commentsSection.classList.add('show');
                renderComments(postId);
            } else {
                commentsSection.classList.remove('show');
            }
        }

        async function submitComment(postId) {
            const commentInput = document.querySelector(`#post-${postId} .comment-input`);
            if (!commentInput) return;

            const content = commentInput.value.trim();
            if (!content) {
                showToast('„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const { error } = await supabaseClient
                .from('comments')
                .insert([{
                    post_id: postId,
                    user_id: currentUser.id,
                    email: currentUser.email,
                    content: content
                }]);

            if (error) {
                showToast('„Ç≥„É°„É≥„Éà„ÅÆÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                return;
            }

            commentInput.value = '';
            showToast('„Ç≥„É°„É≥„Éà„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
        }

        async function deleteComment(commentId, postId) {
            if (!confirm('„Åì„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

            const { error } = await supabaseClient
                .from('comments')
                .delete()
                .eq('id', commentId);

            if (error) {
                showToast('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                return;
            }

            showToast('„Ç≥„É°„É≥„Éà„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
        }

        function renderComments(postId) {
            const commentsList = document.querySelector(`#post-${postId} .comments-list`);
            if (!commentsList) return;

            const comments = commentsData[postId] || [];
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<p style="text-align:center; color: var(--text-light); font-size: 0.85rem;">„Åæ„Å†„Ç≥„É°„É≥„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => {
                const isMine = currentUser && currentUser.id === comment.user_id;
                const timeAgo = timeSince(new Date(comment.created_at));
                
                return `
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">${sanitize(comment.email.split('@')[0])}</span>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <span class="comment-time">${timeAgo}</span>
                                ${isMine ? `<span class="comment-delete" onclick="deleteComment('${comment.id}', '${postId}')"><i class="fa-solid fa-trash"></i></span>` : ''}
                            </div>
                        </div>
                        <div class="comment-text">${sanitize(comment.content)}</div>
                    </div>
                `;
            }).join('');
        }

        function updateCommentCount(postId) {
            const commentBtn = document.querySelector(`#post-${postId} .comment-btn`);
            if (!commentBtn) return;

            const comments = commentsData[postId] || [];
            commentBtn.innerHTML = `
                <i class="fa-regular fa-comment"></i>
                ${comments.length > 0 ? comments.length : ''}
            `;
        }

        function subscribeToComments() {
            if (commentSubscription) return;

            commentSubscription = supabaseClient.channel('public:comments')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'comments' }, payload => {
                    const comment = payload.new;
                    if (!commentsData[comment.post_id]) {
                        commentsData[comment.post_id] = [];
                    }
                    commentsData[comment.post_id].push(comment);
                    
                    renderComments(comment.post_id);
                    updateCommentCount(comment.post_id);
                    
                    const commentsList = document.querySelector(`#post-${comment.post_id} .comments-list`);
                    if (commentsList && commentsList.lastElementChild) {
                        commentsList.lastElementChild.style.animation = 'slideIn 0.3s ease';
                    }
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'comments' }, payload => {
                    const comment = payload.old;
                    if (commentsData[comment.post_id]) {
                        commentsData[comment.post_id] = commentsData[comment.post_id].filter(c => c.id !== comment.id);
                    }
                    
                    renderComments(comment.post_id);
                    updateCommentCount(comment.post_id);
                })
                .subscribe();
        }

        async function fetchPosts() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = ''; 

            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                timeline.innerHTML = '<p style="text-align:center; padding:20px;">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü üò¢</p>';
                return;
            }

            if (!data || data.length === 0) {
                timeline.innerHTML = '<p style="text-align:center; padding:20px;">„Åæ„Å†ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ‰∏ÄÁï™‰πó„Çä„Åó„Çà„ÅÜÔºÅ</p>';
                return;
            }

            data.forEach(post => addPostToDOM(post));
        }

        function subscribeToPosts() {
            if (postSubscription) return;

            postSubscription = supabaseClient.channel('public:posts')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, payload => {
                    addPostToDOM(payload.new, true);
                })
                .subscribe();
        }

        function addPostToDOM(post, prepend = false) {
            if (document.getElementById(`post-${post.id}`)) return;

            const timeline = document.getElementById('timeline');
            if (timeline.children.length === 1 && timeline.children[0].tagName === 'P') {
                timeline.innerHTML = '';
            }

            const avatarUrl = getAvatarUrl(post.email);
            const timeAgo = timeSince(new Date(post.created_at));
            const isMine = currentUser && currentUser.id === post.user_id;
            
            const contentHtml = linkify(sanitize(post.content));

            const likeInfo = likesData[post.id] || { count: 0, users: [] };
            const isLiked = likeInfo.users.includes(currentUser.id);
            
            const repostInfo = repostsData[post.id] || { count: 0, users: [] };
            const isReposted = repostInfo.users.includes(currentUser.id);
            
            const comments = commentsData[post.id] || [];

            const div = document.createElement('div');
            div.className = 'post';
            div.id = `post-${post.id}`; 
            
            div.innerHTML = `
                <img src="${avatarUrl}" class="avatar" alt="User">
                <div class="post-content">
                    <div class="post-header">
                        <div>
                            <span class="user-name">${sanitize(post.email.split('@')[0])}</span>
                            <span class="post-time">¬∑ ${timeAgo}</span>
                        </div>
                    </div>
                    <div class="post-text">${contentHtml}</div>
                    
                    <div class="post-actions">
                        <span class="action-item comment-btn" onclick="toggleComments('${post.id}')">
                            <i class="fa-regular fa-comment"></i>
                            ${comments.length > 0 ? comments.length : ''}
                        </span>
                        <span class="action-item repost-btn ${isReposted ? 'reposted' : ''}" onclick="toggleRepost('${post.id}')">
                            <i class="fa-solid fa-retweet"></i>
                            ${repostInfo.count > 0 ? repostInfo.count : ''}
                        </span>
                        <span class="action-item like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')">
                            <i class="fa${isLiked ? '-solid' : '-regular'} fa-heart"></i>
                            ${likeInfo.count > 0 ? likeInfo.count : ''}
                        </span>
                        ${isMine ? `<span class="action-item delete" onclick="deletePost('${post.id}')"><i class="fa-solid fa-trash"></i></span>` : ''}
                    </div>
                    
                    <div class="comments-section">
                        <div class="comment-input-area">
                            <input type="text" class="comment-input" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ..." maxlength="200">
                            <button class="comment-btn" onclick="submitComment('${post.id}')">ÈÄÅ‰ø°</button>
                        </div>
                        <div class="comments-list"></div>
                    </div>
                </div>
            `;

            if (prepend) {
                timeline.prepend(div);
            } else {
                timeline.appendChild(div);
            }
            
            const commentInput = div.querySelector('.comment-input');
            if (commentInput) {
                commentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        submitComment(post.id);
                    }
                });
            }
        }

        function getAvatarUrl(seed) {
            return `https://api.dicebear.com/9.x/avataaars/svg?seed=${seed}&backgroundColor=b6e3f4`;
        }

        function sanitize(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }
        
        function linkify(text) {
             var urlRegex = /(https?:\/\/[^\s]+)/g;
             return text.replace(urlRegex, function(url) {
                 return '<a href="' + url + '" target="_blank" style="color:var(--primary)">' + url + '</a>';
             });
        }

        function showToast(msg, type = "info") {
            const colors = {
                info: "#00A8E8",
                success: "#00b894",
                error: "#d63031"
            };
            Toastify({
                text: msg,
                duration: 3000,
                gravity: "top", 
                position: "center", 
                style: {
                    background: colors[type]
                },
                stopOnFocus: true,
            }).showToast();
        }

        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "Âπ¥Ââç";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "„É∂ÊúàÂâç";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "Êó•Ââç";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "ÊôÇÈñìÂâç";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "ÂàÜÂâç";
            return "„Åü„Å£„Åü‰ªä";
        }

        init();
    </script>
