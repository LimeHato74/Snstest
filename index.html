    <script>
        // â–¼â–¼â–¼ Config â–¼â–¼â–¼
        const SUPABASE_URL = 'https://fieflcvbmzysidxpnqbo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpZWZsY3ZibXp5c2lkeHBucWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NDEyNzQsImV4cCI6MjA4NjAxNzI3NH0.qlsYHqlFHxLknLNb8cAO4aqRamjkwOBLhx74BGSD8Us';

        // --- Init ---
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            handleSession(session);

            supabaseClient.auth.onAuthStateChange((_event, session) => {
                handleSession(session);
            });

            // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
            setupCharacterCounter();

        // â–¼ æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆã¨ãƒœã‚¿ãƒ³åˆ¶å¾¡ã®ãƒ­ã‚¸ãƒƒã‚¯
        function setupCharacterCounter() {
            const input = document.getElementById('post-content');
            const counter = document.getElementById('char-count');
            const btn = document.getElementById('post-btn');
            const LIMIT = 140;

            input.addEventListener('input', () => {
                const len = input.value.length;
                counter.textContent = `${len}/${LIMIT}`;

                // ã‚¹ã‚¿ã‚¤ãƒ«ã®ãƒªã‚»ãƒƒãƒˆ
                counter.classList.remove('limit-near', 'limit-over');
                btn.disabled = false;

                if (len === 0) {
                    // ç©ºã®å ´åˆã¯ç„¡åŠ¹
                    btn.disabled = true;
                } else if (len > LIMIT) {
                    // åˆ¶é™ã‚ªãƒ¼ãƒãƒ¼
                    counter.classList.add('limit-over');
                    btn.disabled = true; // æŠ•ç¨¿ä¸å¯
                } else if (len >= LIMIT - 10) {
                    // åˆ¶é™é–“è¿‘ï¼ˆæ®‹ã‚Š10æ–‡å­—ï¼‰
                    counter.classList.add('limit-near');
                }
            });
        }

        function handleSession(session) {
            if (session) {
                if(currentUser && currentUser.id === session.user.id) return;

                currentUser = session.user;
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                
                // Set Avatar
                const avatarUrl = getAvatarUrl(currentUser.email);
                document.getElementById('my-avatar').src = avatarUrl;
                
                fetchPosts();
                subscribeToPosts();
            } else {
                currentUser = null;
                if (postSubscription) {
                    supabaseClient.removeChannel(postSubscription);
                    postSubscription = null;
                }
                document.getElementById('login-overlay').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        }

        // --- Auth Logic ---
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showToast("ãƒ¡ãƒ¼ãƒ«ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "error");
                return;
            }

            showToast("å‡¦ç†ä¸­...", "info");

            const { error: signInError } = await supabaseClient.auth.signInWithPassword({ email, password });
            
            if (signInError) {
                const { error: signUpError } = await supabaseClient.auth.signUp({ 
                    email, 
                    password,
                    options: { emailRedirectTo: window.location.href }
                });

                if (signUpError) {
                    showToast(signUpError.message, "error");
                } else {
                    showToast("ç¢ºèªãƒ¡ãƒ¼ãƒ«ã‚’é€ã‚Šã¾ã—ãŸï¼ãƒ¡ãƒ¼ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã­ã€‚", "success");
                }
            } else {
                showToast("ãŠã‹ãˆã‚Šãªã•ã„ï¼", "success");
            }
        }

        // --- Posting Logic ---
        async function submitPost() {
            const content = document.getElementById('post-content').value;
            const btn = document.getElementById('post-btn');
            
            // æŠ•ç¨¿æ™‚ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆç©ºæ–‡å­—ã€ã¾ãŸã¯140æ–‡å­—è¶…éã‚’ãƒ–ãƒ­ãƒƒã‚¯ï¼‰
            if (!content.trim() || content.length > 140) return;

            btn.disabled = true;
            btn.textContent = "Pen...";

            const { data, error } = await supabaseClient.from('posts').insert([
                { user_id: currentUser.id, email: currentUser.email, content: content }
            ]).select();

            btn.disabled = false;
            btn.textContent = "Pen!";

            if (error) {
                showToast("æŠ•ç¨¿å¤±æ•—: " + error.message, "error");
            } else {
                // å…¥åŠ›æ¬„ã¨ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
                document.getElementById('post-content').value = "";
                document.getElementById('char-count').textContent = "0/140";
                document.getElementById('char-count').className = "char-counter";
                document.getElementById('post-btn').disabled = true; // ç©ºã«ãªã£ãŸã®ã§ç„¡åŠ¹åŒ–

                showToast("æŠ•ç¨¿ã—ã¾ã—ãŸï¼", "success");
                
                if (data && data.length > 0) {

        }

        async function deletePost(postId) {
            if(!confirm("æœ¬å½“ã«ã“ã®æŠ•ç¨¿ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ")) return;

            const { error } = await supabaseClient
                .from('posts')
                .delete()
                .eq('id', postId)
                .eq('user_id', currentUser.id);

            if (error) {
                showToast("å‰Šé™¤ã§ãã¾ã›ã‚“ã§ã—ãŸ: " + error.message, "error");
            } else {
                showToast("å‰Šé™¤ã—ã¾ã—ãŸ", "info");
                const el = document.getElementById(`post-${postId}`);
                if(el) el.remove();
            }
        }

        // --- Feed Logic ---
        async function fetchPosts() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = ''; 

            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                timeline.innerHTML = '<p style="text-align:center; padding:20px;">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ ğŸ˜¢</p>';
                return;
            }

            if (!data || data.length === 0) {
                timeline.innerHTML = '<p style="text-align:center; padding:20px;">ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä¸€ç•ªä¹—ã‚Šã—ã‚ˆã†ï¼</p>';
                return;
            }

            data.forEach(post => addPostToDOM(post));
        }

        function subscribeToPosts() {
            if (postSubscription) return;

            postSubscription = supabaseClient.channel('public:posts')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, payload => {
                    addPostToDOM(payload.new, true);
                })
                .subscribe();
        }

        // --- UI Rendering ---
        function addPostToDOM(post, prepend = false) {
            if (document.getElementById(`post-${post.id}`)) return;

            const timeline = document.getElementById('timeline');
            if (timeline.children.length === 1 && timeline.children[0].tagName === 'P') {
                timeline.innerHTML = '';
            }

            const avatarUrl = getAvatarUrl(post.email);
            const timeAgo = timeSince(new Date(post.created_at));
            const isMine = currentUser && currentUser.id === post.user_id;
            
            // 140æ–‡å­—åˆ¶é™ã«ãªã£ãŸãŸã‚ã€æŠ˜ã‚ŠãŸãŸã¿æ©Ÿèƒ½ã¯å‰Šé™¤ã—ã¦ã‚·ãƒ³ãƒ—ãƒ«ã«è¡¨ç¤º
            const contentHtml = linkify(sanitize(post.content));

            const div = document.createElement('div');
            div.className = 'post';
            div.id = `post-${post.id}`; 
            
            div.innerHTML = `
                <img src="${avatarUrl}" class="avatar" alt="User">
                <div class="post-content">
                    <div class="post-header">
                        <div>
                            <span class="user-name">${sanitize(post.email.split('@')[0])}</span>
                            <span class="post-time">Â· ${timeAgo}</span>
                        </div>
                    </div>
                    <div class="post-text">${contentHtml}</div>
                    
                    <div class="post-actions">
                        <span class="action-item"><i class="fa-regular fa-comment"></i></span>
                        <span class="action-item"><i class="fa-solid fa-retweet"></i></span>
                        <span class="action-item"><i class="fa-regular fa-heart"></i></span>
                        ${isMine ? `<span class="action-item delete" onclick="deletePost('${post.id}')"><i class="fa-solid fa-trash"></i></span>` : ''}
                    </div>
                </div>
            `;

            if (prepend) {
                timeline.prepend(div);
            } else {
                timeline.appendChild(div);
            }
        }

        // --- Helpers ---
        function getAvatarUrl(seed) {
            return `https://api.dicebear.com/9.x/avataaars/svg?seed=${seed}&backgroundColor=b6e3f4`;
        }

        function sanitize(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }
        
        function linkify(text) {
             var urlRegex = /(https?:\/\/[^\s]+)/g;
             return text.replace(urlRegex, function(url) {
