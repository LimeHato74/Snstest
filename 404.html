<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script>
        // GitHub PagesのSPAリダイレクト処理
        (function() {
            var path = window.location.pathname;
            var hash = window.location.hash;
            
            // /Snstest へのアクセスを /Snstest/ にリダイレクト
            if (path === '/Snstest' || path.indexOf('/Snstest') === 0) {
                // 末尾に / がない場合は追加
                if (!path.endsWith('/')) {
                    window.location.replace('/Snstest/' + hash);
                } else {
                    window.location.replace(path + hash);
                }
            } else {
                // その他のパスはルートにリダイレクト
                window.location.replace('/' + hash);
            }
        })();
    </script>
</head>
<body>
    <p>リダイレクト中...</p>
</body>
</html>
